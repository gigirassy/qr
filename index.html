<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript">
      function redirectAfterDelay() {
        const url = "https://youtube.com/playlist?list=PLlcmNU-jCJ6OCQc2UnR8oChy79nIWzyeo" // Specify the URL to redirect to
        setTimeout(function () {
          window.location.replace = url // Redirect to the URL
        }, 3000) // 3000 milliseconds = 3 seconds
      }
  
      window.onload = redirectAfterDelay
    </script>
  </head>
  <body>
    <p>
      Thank you for scanning the jacket! You will be redirected to a cool site shortly.
    </p>
  </body>
</html>
