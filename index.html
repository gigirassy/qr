<html>
  <head><script>        // Function to redirect after 5 seconds
        function redirectAfterDelay() {
            // URL to redirect to
            const url = 'https://youtube.com/playlist?list=PLlcmNU-jCJ6OCQc2UnR8oChy79nIWzyeo'; // Change this to your target URL
            
            // Redirect after 5 seconds (5000 milliseconds)
            setTimeout(() => {
                window.location.replace = url;
            }, 5000);
        }

        // Execute the function when the page loads
        window.onload = redirectAfterDelay;</script></head>
  <body>
  <p>Thank you for scanning the jacket! You will be redirected to a cool site shortly.</p>
</body>
</html>
